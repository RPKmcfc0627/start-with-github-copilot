<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      // Add/replace this script to render participants in activity cards
      document.addEventListener("DOMContentLoaded", async () => {
        const activitiesList = document.getElementById("activities-list");
        const activitySelect = document.getElementById("activity");

        // Fetch activities from API
        const res = await fetch("/activities");
        const activities = await res.json();

        // Clear loading text
        activitiesList.innerHTML = "";

        Object.entries(activities).forEach(([name, info]) => {
          // Create card
          const card = document.createElement("div");
          card.className = "activity-card";

          // Title
          const title = document.createElement("h4");
          title.textContent = name;
          card.appendChild(title);

          // Description
          const desc = document.createElement("p");
          desc.textContent = info.description;
          card.appendChild(desc);

          // Schedule
          const sched = document.createElement("p");
          sched.innerHTML = `<strong>Schedule:</strong> ${info.schedule}`;
          card.appendChild(sched);

          // Max participants
          const max = document.createElement("p");
          max.innerHTML = `<strong>Max Participants:</strong> ${info.max_participants}`;
          card.appendChild(max);

          // Participants section
          const partSection = document.createElement("div");
          partSection.className = "participants-section";
          const partTitle = document.createElement("div");
          partTitle.className = "participants-title";
          partTitle.textContent = "Participants:";
          partSection.appendChild(partTitle);

          const partList = document.createElement("ul");
          partList.className = "participants-list";
          if (info.participants.length === 0) {
            const li = document.createElement("li");
            li.textContent = "No participants yet.";
            partList.appendChild(li);
          } else {
            info.participants.forEach(email => {
              const li = document.createElement("li");
              li.textContent = email;
              partList.appendChild(li);
            });
          }
          partSection.appendChild(partList);
          card.appendChild(partSection);

          activitiesList.appendChild(card);

          // Add to select dropdown
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          activitySelect.appendChild(opt);
        });
      });
    </script>
  </body>
</html>
